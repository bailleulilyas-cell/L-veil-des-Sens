<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commander | L'Éveil des Sens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;600&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#1a1a1a] text-[#f5f5f0] font-['Montserrat']">

    <div class="min-h-screen flex items-center justify-center py-20 px-6">
        <div class="max-w-2xl w-full bg-[#222] p-8 md:p-12 border border-[#c5a059]/20">
            <h1 class="font-['Cormorant_Garamond'] text-4xl text-[#c5a059] text-center mb-8">Réservation Click & Collect</h1>
            
            <form action="https://formsubmit.co/bailleulilyas@gmail.com" method="POST" class="space-y-6">
                <input type="hidden" name="_subject" value="Nouvelle Commande - L'Éveil des Sens">
                <input type="hidden" name="_next" value="https://votre-site.com/merci.html">

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-[10px] uppercase tracking-widest mb-2">Nom Complet</label>
                        <input type="text" name="nom" required class="w-full bg-transparent border-b border-gray-700 py-2 outline-none focus:border-[#c5a059] transition">
                    </div>
                    <div>
                        <label class="block text-[10px] uppercase tracking-widest mb-2">Téléphone</label>
                        <input type="tel" name="telephone" required class="w-full bg-transparent border-b border-gray-700 py-2 outline-none focus:border-[#c5a059] transition">
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] uppercase tracking-widest mb-2">Votre Sélection</label>
                    <textarea name="commande" rows="3" placeholder="Ex: 2 Vibrantes, 3 Nuages Sucrés..." class="w-full bg-transparent border border-gray-700 p-3 outline-none focus:border-[#c5a059] transition"></textarea>
                </div>

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-[10px] uppercase tracking-widest mb-2">Date de retrait</label>
                        <input type="date" name="date_retrait" required class="w-full bg-transparent border-b border-gray-700 py-2 outline-none focus:border-[#c5a059] transition">
                    </div>
                    <div>
                        <label class="block text-[10px] uppercase tracking-widest mb-2">Heure de retrait</label>
                        <select name="heure_retrait" class="w-full bg-[#222] border-b border-gray-700 py-2 outline-none focus:border-[#c5a059] transition">
                            <option>08:00 - 09:00</option>
                            <option>09:00 - 10:00</option>
                            <option>10:00 - 11:00</option>
                            <option>17:00 - 19:00</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="w-full bg-[#c5a059] text-black font-bold py-4 uppercase text-xs tracking-[0.3em] hover:bg-white transition duration-500">
                    Confirmer ma commande
                </button>
            </form>
            <div class="mt-8 text-center">
                <a href="index.html" class="text-[10px] uppercase tracking-widest text-gray-500 hover:text-white">← Retour à l'accueil</a>
            </div>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
